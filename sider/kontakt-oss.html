            <section class="kontaktKort">
                <div class="informasjon">
                    <h2 class="info">Høgskolen i Østfold</h2>
                    <div class="ikonTekst">
                        <i class="fa-solid fa-location-dot"></i>
                        <!--Ikon. Hentet fra: https://fontawesome.com/icons/location-dot?s=solid&f=classic-->

                    </div>
                    <div class="ikonTekst">
                        <i class="fa-solid fa-globe"></i>
                        <!--Ikon. Hentet fra: https://fontawesome.com/icons/globe?s=solid&f=classic-->

                    </div>
                    <div class="ikonTekst">
                        <i class="fa-solid fa-phone"></i>
                        <!--Ikon. Hentet fra: https://fontawesome.com/icons/phone?s=solid&f=classic-->
                        <p class="info">69 60 80 00</p>
                    </div>
                    <div class="ikonTekst">
                        <i class="fa-solid fa-envelope"></i>
                        <!--Ikon. Hentet fra: https://fontawesome.com/icons/envelope?s=solid&f=classic-->

                    </div>
                </div>

                    <a id="kart" href="https://www.google.com/maps/place/H%C3%B8gskolen+i+%C3%98stfold/@59.1292475,11.3440486,15z/data=!4m12!1m6!3m5!1s0x0:0x4e47f19c99b253b1!2zSMO4Z3Nrb2xlbiBpIMOYc3Rmb2xk!8m2!3d59.1292475!4d11.3528033!3m4!1s0x0:0x4e47f19c99b253b1!8m2!3d59.1292475!4d11.3528033">

            </section>
            <div class="skjema">
                <form action="kontaktskjema.html" target="_blank">
                    <div class="row">
                        <div class="input">
                            <label for="fname">Fornavn:</label>
                        </div>
                        <div class="inputOmrade">
                            <input type="text" id="fname" placeholder="eks. Ola">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="lname">Etternavn:</label>
                        </div>
                        <div class="inputOmrade">
                            <input type="text" id="lname" placeholder="eks. Nordman">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="email">E-post:</label>
                        </div>
                        <div class="inputOmrade">
                            <input type="text" id="email" placeholder="eks. something@hiof.no">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input">
                            <label for="subject">Melding:</label>
                        </div>
                        <div class="inputOmrade">
                            <textarea id="subject" placeholder="Skriv din melding.." ></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
